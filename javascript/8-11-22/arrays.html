<body>
    <script>
        var players=["tae", "jk", "min", "jhope","jin","suga", "rm"];
        var char2player = players.filter((playername)=>{
            return playername.length==2
        })
        console.log(char2player)

        var char3player = players.filter((playername)=>{
            return playername.length==3
        })
        console.log(char3player)

        var char4player = players.find((playername)=>{
            return playername.length==4
        })
        console.log(char4player)

        var char5player = players.filter((playername)=>{
            return playername.length==5
        })
        console.log(char5player)


    </script>
